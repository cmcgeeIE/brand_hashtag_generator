<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Hashtag Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Brand Hashtag Generator</h1>
    <div id="brandList">
        <button class="brandButton" data-brand="L-com">L-com</button>
        <button class="brandButton" data-brand="Fairview Microwave">Fairview Microwave</button>
        <button class="brandButton" data-brand="Pasternack">Pasternack</button>
        <button class="brandButton" data-brand="NavePoint">NavePoint</button>
        <button class="brandButton" data-brand="PolyPhaser">PolyPhaser</button>
        <button class="brandButton" data-brand="Transtector">Transtector</button>
        <button class="brandButton" data-brand="KP Performance Antennas">KP Performance Antennas</button>
        <button class="brandButton" data-brand="Aiconics">Aiconics</button>
        <button class="brandButton" data-brand="Integra Optics">Integra Optics</button>
        <button class="brandButton" data-brand="Show Me Cables">Show Me Cables</button>
        <button class="brandButton" data-brand="MilesTek">MilesTek</button>
        <button class="brandButton" data-brand="INC Installs">INC Installs</button>
        <button class="brandButton" data-brand="RadioWaves">RadioWaves</button>
    </div>
    <p id="hashtagsOutput">Click a brand to generate hashtags.</p>
    <button id="copyButton" style="display:none;">Copy to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
